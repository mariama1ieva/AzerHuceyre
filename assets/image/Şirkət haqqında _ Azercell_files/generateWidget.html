            var scriptParams = new Array();
            var startParams = '';

            var Widget = function() {
                this.scriptStarted = false;
            };
            
            Widget.prototype = {
                start: function(param) {
                    if (this.scriptStarted) {
                        return;
                    }
                    startParams = param;
                    this.scriptStarted = true;
                    
                    var mainElement = document.getElementById('mainElement');
                    mainElement.className += ' Started';
                    
                    var script = window.document.createElement("script");
                    script.type = "text/javascript";
                    script.src = '/liveagent/chat/js/com.qualityunit.liveagent.EmbeddedChat.nocache.php?v=5.23.20.3&lang=az.1642186087';
                    window.document.body.appendChild(script);
                },
                setSize: function(width, height) {
                },
                setParam: function(name, value) {
                    scriptParams[name] = value;
                },
                updateVisitorLocation : function(locationName) {
                    com.qualityunit.liveagent.client.embeddedchat.presenter.EmbeddedConversationPresenter.setVisitorLocation(locationName)
                },
                action: function() {
                    if (arguments.length > 0) {
                        switch (arguments[0]) {
                            case 'start':
                                this.start(arguments[1]);
                                break;
                            case 'setSize':
                                this.setSize(arguments[1], arguments[2]);
                                break;
                            case 'setParam':
                                this.setParam(arguments[1], arguments[2]);
                                break;
                            case 'updateVisitorLocation':
                                this.updateVisitorLocation(arguments[1]);
                                break;
                        }
                    }
                }
            };
            
            var w = new Widget();
            
            if (typeof LiveAgentTrackerXD !== 'undefined') {
                LiveAgentTrackerXD.receiveMessage(w);
            }
            
            var base_path = '/liveagent/';
